# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - run: mkdir artifacts && cp target/*.jar artifacts
    - uses: actions/upload-artifact@v2
      with:
        name: yannick.jar
        path: artifacts
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    - name: Download artifact
      uses: actions/download-artifact@v2

    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: yannickeboo/lecours:version${{github.run_number}}
  deploy:
    runs-on: self-hosted
    needs: [build] # to block for the build step to complete successfully
    steps:
    - uses: actions/checkout@v2
    - name: Helm Lint
      uses: WyriHaximus/github-action-helm3@v2
      with:
        exec: helm lint ./helm-chart
    - name: Helm install
      uses: WyriHaximus/github-action-helm3@v2
      with:
        exec: helm upgrade --install github-magnolia-docker ./helm-chart
        kubeconfig: '${{ secrets.KUBECONFIG }}'